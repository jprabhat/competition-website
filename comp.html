<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join this exciting competition">
    <meta name="robots" content="noindex, nofollow">
    <title>Join Competition - Leaderboard App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6F00FF 0%, #9500FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .home-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-large {
            font-size: 80px;
            text-align: center;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6F00FF, #9500FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .competition-info {
            background: linear-gradient(135deg, #f8f4ff, #f0e6ff);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            border: 2px solid rgba(149, 0, 255, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label {
            font-weight: 600;
            color: #6F00FF;
            font-size: 14px;
        }

        .value {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }

        #content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6F00FF, #9500FF);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 0, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 0, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #6F00FF;
            border: 2px solid #6F00FF;
        }

        .btn-secondary:hover {
            background: #f8f4ff;
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 24px;
        }

        .btn-arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover .btn-arrow {
            transform: translateX(4px);
        }

        .hidden {
            display: none !important;
        }

        .status {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9500FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-section {
            margin-top: 24px;
        }

        details {
            background: #f8f4ff;
            border-radius: 12px;
            padding: 16px;
            border: 2px solid rgba(149, 0, 255, 0.1);
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            color: #6F00FF;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        summary::before {
            content: '‚ùì';
            font-size: 20px;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        .help-content {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(149, 0, 255, 0.2);
        }

        .help-content p {
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .help-content ol {
            margin-left: 20px;
            color: #666;
        }

        .help-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .page-footer {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .hero {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .logo-large {
                font-size: 64px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        /* Loading animation for competition ID */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .value.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="home-container">
        <div class="hero">

            <div class="logo-large">üèÜ</div>
            <h1>Competition Registration</h1>
            <p class="tagline">Join this exciting competition!</p>

            <div class="competition-info">
                <div class="info-row">
                    <span class="label">Competition ID:</span>
                    <span class="value loading" id="competitionIdDisplay">Loading...</span>
                </div>
            </div>

            <div id="content">
                <button class="btn btn-primary" id="openAppBtn">
                    <span class="btn-icon">üì±</span>
                    <span>Open in App</span>
                    <span class="btn-arrow">‚Üí</span>
                </button>

                <button class="btn btn-secondary hidden" id="downloadAppBtn">
                    <span class="btn-icon">‚¨áÔ∏è</span>
                    <span>Download App First</span>
                </button>

                <div id="status" class="status hidden"></div>
                <div class="loader hidden" id="loader"></div>

                <div class="help-section">
                    <details>
                        <summary>Need help?</summary>
                        <div class="help-content">
                            <p><strong>If the app doesn't open:</strong></p>
                            <ol>
                                <li>Click "Download App First"</li>
                                <li>Install the APK</li>
                                <li>Scan QR again</li>
                            </ol>
                        </div>
                    </details>
                </div>
            </div>
        </div>

        <footer class="page-footer">
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </footer>

    </div>

    <script src="/js/app.js"></script>
</body>
</html>
